<system>
  <log>
    file=var/log/mqev.log
    level=FLW
  </log>
  <html>
    dir=/var/mq_misc/www
  </html>
</system>

<mq>
  <transaction>
    size=100
  </transaction>
</mq>

<connect>
  <qmgr>
    name=OMEGA
  </qmgr>
  <queue>
    <collect>
      name=ADMIN.COLLECT.EVENT
    </collect>
    <store>
      name=ADMIN.STORE.EVENT
    </store>
    <acknowledge>
      name=ADMIN.CONFIRM.EVENT
    </acknowledge>
  </queue>
</connect>
